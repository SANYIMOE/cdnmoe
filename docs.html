<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8">
    <style>
      *{
        text-align: center;
        color:white;
      }
      nav li{
        display: inline;
        width: 26%;
        text-decoration: none;
        padding: 15px;
      }
      li:hover{
        background-color: lightblue;
      }
      section{
        height: 300px;
      }
    </style>
  </head>
  <body>
    <!--导航栏部分HTML代码-->
    <nav id="nav">
      <ul>
        <li class="act">NPM by unpkg</li>
        <li>选卡2</li>
        <li>选卡3</li>
        <li>选卡4</li>
      </ul>
    </nav>
    <!--内容部分HTML代码-->
    <div id="container">
      <section class="tab" style="background-color: black">
        <h1>NPM by unpkg</h1>
        <p style="text-align:left;">//</p>
      </section>
      <section class="tab" style="background-color: black">内容2</section>
      <section class="tab" style="background-color: black">内容3</section>
      <section class="tab" style="background-color: black">内容4</section>
    </div>
    <script>
      window.onload=function () {
        var nav=document.getElementById('nav');
        var oNav=nav.getElementsByTagName('li');
        var container=document.getElementById('container');
        var oDiv=container.getElementsByClassName('tab');
        for(var i=0;i<oNav.length;i++){
          oNav[i].index=i;
          oNav[i].onclick=function () {
            for(var i=0;i<oNav.length;i++){
              oNav[i].className='';
              oDiv[i].style.display="none";
            }
            this.className='act';
            oDiv[this.index].style.display="block"
 }
          for(var m=1;m<oNav.length;m++){
            oNav[m].className='';
            oDiv[m].style.display="none";
          }
        }
      };
    </script>
  </body>
</html>
